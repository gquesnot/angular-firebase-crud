<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input [(ngModel)]="credentials.username" id="username" name="username" type="text" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input [(ngModel)]="credentials.password" id="password" name="password" type="password" required>
    </div>

    <button type="submit">Login</button>
    <a href="/register"><button type="button" >Register</button></a>
  </form>

</div>
