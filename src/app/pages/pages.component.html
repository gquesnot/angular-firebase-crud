<button (click)="openCreateModal()">Create New Page</button>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Content</th>
    <th>Path</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let page of pages">
    <td>{{ page.name }}</td>
    <td>{{ page.content }}</td>
    <td>{{ page.path }}</td>
    <td>
      <button (click)="openUpdateModal(page)">Update</button>
      <button (click)="deletePage(page.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
