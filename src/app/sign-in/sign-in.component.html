<div class="flex items-center">
  <h1>Sign In</h1>
  <a class="ml-4" href="/sign-up" >Sign Up</a>
</div>

<form (ngSubmit)="signIn()"  class="flex flex-col w-1/4">
  <input class="my-4" [(ngModel)]="email" name="email" placeholder="Email" required>
  <input class="my-4" [(ngModel)]="password" name="password" placeholder="Password" type="password" required>
  <button type="submit" class="btn-primary">Sign In</button>
</form>

<p *ngIf="message">{{ message }}</p>
